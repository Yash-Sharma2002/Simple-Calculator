<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- head  -->
    <h1 id="head"><i class="fas fa-calculator symb"></i>CALCULATOR</h1>
    <div class="inp">
        <input class="inp-all" id="inp-1" type="text"  placeholder="000" ><input class="inp-all" id="inp-2" type="text" placeholder="000">
    </div>
    <div class="inp"><label for="inp-1" class="label" >NUMBER 1</label><label for="inp-2" class=" label" >NUMBER 2</label></div>
    <div class="functions">
        <span class="function"  id="add" onclick="add();">ADDITION</span> <span  class="function"  id="sub" onclick="sub();">SUBTRACTION</span><span class="function"  id="mul" onclick="mul();">MULTIPLICATION</span><span class="function"  id="div" onclick="div();">DIVISION</span>
    </div>
    <div id="hidden" >RESULT </div>

</body>

</html>
